<!doctype html>
<html lang="ro">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>{{ title or "CRM - Licență" }}</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark mb-4">
  <div class="container">
    <a class="navbar-brand" href="{{ url_for('main.dashboard') }}">CRM</a>
    <div>
    {% if current_user.is_authenticated %}
      <a class="btn btn-outline-light me-2" href="{{ url_for('main.dashboard') }}">Dashboard</a>
      <a class="btn btn-outline-light me-2" href="{{ url_for('clients.list_clients') }}">Clienți</a>
      <a class="btn btn-outline-light" href="{{ url_for('auth.logout') }}">Logout</a>
    {% else %}
      <a class="btn btn-outline-light" href="{{ url_for('auth.login') }}">Login</a>
    {% endif %}
    </div>
  </div>
</nav>
<div class="container">
  {% with messages = get_flashed_messages() %}
    {% if messages %}
      <div class="alert alert-info">{{ messages[0] }}</div>
    {% endif %}
  {% endwith %}
  {% block content %}{% endblock %}
</div>
</body>
</html>
